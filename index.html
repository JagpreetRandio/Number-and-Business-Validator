<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP Link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS added -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Number and Business-Validator</title>
</head>
<body>
    <!-- title and short description -->
    <header>
        <div class="container-fluid text-center py-4 custom">
            <h1 class="title"> Number Vaildator </h1>
            <p class="description"> Phone number validator allows you to identify a phone number and check if the number is vaild or not.   </p>
        </div>
    </header>
    <!-- Search Section -->
    <div class="container-fluid text-center py-4 custom">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Phone Number</h3>
          <form id="number-form" class="card-body">
            <label class="form-label" for="phonenumber">Phone Number</label>
            <input name="number" id="number" type="text" autofocus="true" class="number-input" placeholder="+1(555)-555-0199"/>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
    <!-- Results Section -->
    <div class="container-fluid text-center py-2 custom">
        <div class = "row border" id = "number-search">
            <div class = "d-flex" id = "result-container"></div>
    </div>  


    <!-- jQuery Link -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
