<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP Link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Mulish:wght@300&display=swap" rel="stylesheet">

    <!-- CSS added -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Number and Business-Validator</title>
</head>
<body>
    <!-- title and short description -->
    <header>
        <div class="container-fluid text-center py-4 custom">
            <h1 class="title"> Number Vaildator </h1>
            <p class="description"> Phone number validator allows you to identify a phone number and check if the number is vaild or not.   </p>
        </div>
    </header>
    <!-- Search Section -->
    <div class="col-md-6 text-center offset-md-3">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Phone Number</h3>

          <div class="p-4">
            <form id="myform">
             <div>
             <label for="myform_phone">Phone Number:</label>
             <input type="text" id="myform_phone" name="phone" placeholder="+1(555)-555-0199"/>
               <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
             </div>
             <div class="mt-4">
               <button class="btn btn-custom" type="submit" id="searchButton">Search</button>
             </div>
             </form>
           </div>

        </div>
    <!-- Results Section -->
    <div class="col-md-6 text-center offset-md-3">
      <div class="results">
        <div class = "row border" id = "number-search">
          <h3>Results</h3>
          <ul id="results">
            <!-- results of validation will show up here -->
          </ul>
            <div class = "d-flex" id = "result-container"></div>
           
       </div>
    </div>  


    <!-- jQuery Link -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
